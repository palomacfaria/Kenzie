<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de usuário</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Dados do usuário</legend>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">

                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome">
                </div>

                <br />

                <div>
                    <label for="data">Data de nascimento</label>
                    <input type="date" id="data">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="+55 (16) 99999-9999">
                </div>

                <br />

                <div>
                    <label for="rg">RG</label>
                    <input type="text" id="rg" placeholder="00.000.000-0">

                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00">
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <div>
                    <label for="cep">CEP</label>
                    <input type="text" id="cep">
                </div>

                <br />

                <div>
                    <label for="rua">Rua</label>
                    <input type="tex" id="rua">
                </div>

                <br />

                <div>
                    <label for="numero">Número</label>
                    <input type="number" id="numero">
                </div>

                <br />

                <div>
                    <label for="complemento">Complemtento</label>
                    <input type="text" id="complemento">
                </div>
            </fieldset>

            <fieldset>
                <legend>Configurações da conta</legend>
                <fieldset>
                    <legend>Tipo de conta</legend>

                    <input type="radio" id="basico" value="basico" name="conta">
                    <label for="basico">Básico</label>

                    <input type="radio" id="prime" value="prime" name="conta">
                    <label for="prime">Prime</label>

                    <input type="radio" id="premium" name="conta">
                    <label for="premium">Premium</label>
                </fieldset>

                <br />

                <label for="contrato">Tempo de contrato</label>
                <select id="contrato">
                    <option>6 meses</option>
                    <option>1 ano</option>
                    <option>2 anos</option>
                    <option>3 anos</option>
                    <option>4 anos</option>
                </select>

                <div>
                    <p>Forma de pagamento:</p>

                    <input type="checkbox">
                    <label>A vista</label>

                    <input type="checkbox">
                    <label>Parcelado</label>

                    <input type="checkbox">
                    <label>Mensal</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Pesquisa</legend>

                <p>Como você avalia a sua facilidade de aprendizado?</p>
                <input type="range" min="0" max="10" step="2">

                <p>Como você avalia a qualidade do seu ensino aqui?</p>
                <input type="range" min="0" max="10" step="2">

                <p>Qual a chance de você recomendar o curso para um amigo?</p>
                <input type="range" min="0" max="10" step="2">
            </fieldset>

            <br />

            <button type="submit">Enviar</button>
        </form>
    </body>

</html>
