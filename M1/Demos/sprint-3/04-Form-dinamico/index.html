<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário Pseudoclasses</title>
  </head>
  <body>
    <header>
      <img
        src="https://kenzie.com.br/_next/image?url=%2Fimages%2Flogo.png&w=256&q=75"
        alt="Logo da Kenzie"
      />
    </header>
    <main>
      <section>
        <img
          src="https://img.quizur.com/f/img60bf85a4c40e79.03428879.jpg?lastEdited=1623164329"
          alt="Foto de perfil Naruto"
        />
        <p class="username">@naruto</p>
        <div class="informations">
          <h2>Dados Pessoais</h2>
          <p class="nome">Naruto </p>
          <p class="sobrenome">Shippuden</p>
          <p class="descricao">
            "Se você não gosta do seu destino, não o aceite."
          </p>
          <p class="cidade">Tukoshima</p>
        </div>
      </section>

      <section class="configuracoes">
        <h2>Configurações</h2>
        <input type="number" min="0" max="200" placeholder="Idade:" />
        <input type="email" placeholder="Email:" />
        <input type="text" placeholder="Username:" />
        <select>
          <option selected disabled>Escolaridade</option>
          <option>Ensino Fundamental Completo</option>
          <option>Ensino Médio Completo</option>
          <option>Superior Completo</option>
        </select>
        <input type="tel" placeholder="Telefone:"/>
        <button type="submit">Atualizar informações</button>
      </section>
    </main>
    <footer>
        @copyright Paloma Faria
    </footer>
  </body>
</html>
