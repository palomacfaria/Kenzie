<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        <title>Formulário Css</title>
    </head>

    <body>
        <main>
            <section class="contact">
                <img src="./images/guia-turistico.jpg" alt="Foto do perfil">
                <h2>Entre em contato</h2>
                <div class="info-container">
                    <img src="images/pin.png" alt="icone endereço">
                    <div class="info">
                        <p class="title">Endereço:</p>
                        <p>Parque Nascional da Tijuca - Alto do Boa Vista, Rio de Janeiro - RJ</p>
                    </div>
                </div>
                <div class="info-container">
                    <img src="images/mail.png" alt="icone email">
                    <div class="info">
                        <p class="title">Email:</p>
                        <p>kenzinho@kenzie.com.br</p>
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2>Envie uma mensagem</h2>
                <form action="">
                    <input name="name-user" type="text" placeholder="Nome">
                    <input name="email-user" type="email" placeholder="E-mail">
                    <input name="subject" type="text" placeholder="Assunto">
                    <textarea name="mensage" placeholder="mensagem" maxlength="100"></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
    </body>

</html>
